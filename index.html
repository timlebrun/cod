<!doctype html>
<html lang="en">
	<head>
		<title>Cod</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="manifest" href="manifest.json" />
		<link rel="icon" href="/favicon.ico" sizes="48x48" />
		<link rel="icon" href="/assets/cod.webp" type="image/webp" />

		<link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" />
	</head>
	<body>
		<main id="cod">
			<section id="cod-scanner">
				<video id="cod-scanner-video" autoplay muted playsinline></video>
				<div id="cod-scanner-target"></div>
			</section>

			<section id="cod-controls">
				<header>
					<img id="cod-logo" src="/assets/cod.webp" alt="Logo Cod" />

					<div>
						<input
							type="checkbox"
							name="autoscan"
							id="cod-controls-autoscan"
							checked
						/>
						<label for="cod-controls-autoscan">
							<i class="bi bi-lightning-charge-fill checked"></i>
							<i class="bi bi-lightning-charge unchecked"></i>
						</label>

						<input type="checkbox" name="sound" id="cod-controls-sound" checked />
						<label for="cod-controls-sound">
							<i class="bi bi-volume-up-fill checked"></i>
							<i class="bi bi-volume-mute unchecked"></i>
						</label>

						<input type="checkbox" name="flashlight" id="cod-controls-flashlight" />
						<label for="cod-controls-flashlight">
							<i class="bi bi-lightbulb-fill checked"></i>
							<i class="bi bi-lightbulb-off unchecked"></i>
						</label>
					</div>
				</header>

				<footer></footer>
			</section>

			<section id="cod-info">
				<div id="cod-info-modal"></div>
			</section>

			<section id="cod-overlay"></section>
		</main>

		<audio
			id="cod-beep-audio"
			controls="true"
			style="display: none;"
		>
			<source
				src="https://cdn.freesound.org/previews/704/704134_15124408-lq.mp3"
				type="audio/mpeg"
			/>
			<source
				src="https://cdn.freesound.org/previews/704/704134_15124408-lq.ogg"
				type="audio/ogg"
			/>
		</audio>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
